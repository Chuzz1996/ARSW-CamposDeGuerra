<!DOCTYPE HTML>

<html>
    <head>
        <title>War camp</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/apiclient.js"></script>
        <script src="js/appSeleccion.js"></script>
        <script src="assets/js/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    </head>

    <body onload="document.getElementById('cuenta').innerHTML = appSeleccion.cuenta()">

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li class="dropdown">
                    <a  id="cuenta" class="dropbtn">Current User</a>
                    <div class="dropdown-content">
                        <a onclick="appSeleccion.logout()">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
        <section id="headerSelection" style="height: 700px; overflow: hidden;">

                    <div class="container">

                        <div class="row">
                            <div class="center">
                                <div class="names">
                                    <ul style="position: relative; width: 1170px; height: 1px; overflow: hidden;">
                                        <li style="position: absolute; top: 160px; left: 0px; display: none; z-index: 4; opacity: 1; width: 1170px; height: 160px;"></li>
                                        <li style="position: absolute; top: 160px; left: 0px; display: none; z-index: 4; opacity: 1; width: 1170px; height: 160px;"></li>
                                        <li style="position: absolute; top: 160px; left: 0px; display: none; z-index: 4; opacity: 1; width: 1170px; height: 160px;"></li>
                                    </ul>
                                </div>
                                <div class="thumbnails" id="splash">
                                    <ul class="row">
                                        <li class="span3">
                                            <div class="center" style="width:auto">
                                                <div class="w3-black w3-opacity w3-hover-opacity-off w3-padding-large w3-round-large">
                                                    <a onclick="appSeleccion.partidaRandom()">
                                                        <img src="images/Rmacth.jpg" class="thumbnail" alt="">
                                                        <div>
                                                            <p style="color:#ffffff;">Random Match</p>
                                                        </div>
                                                    </a>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="span3">
                                            <div class="center" style="width:auto">
                                                <div class="w3-black w3-opacity w3-hover-opacity-off w3-padding-large w3-round-large">
                                                    <a onclick="appSeleccion.nuevaPartida()">
                                                        <img src="images/Nmacth.jpg" class="thumbnail" alt="">
                                                        <div>
                                                            <p style="color:#ffffff;">Create new Match</p>
                                                        </div>
                                                    </a>
                                                </div>
                                            </div>
                                        </li>
                                        <li class="span3">
                                            <div class="center" style="width:auto">
                                                <div class="w3-black w3-opacity w3-hover-opacity-off w3-padding-large w3-round-large">
                                                    <a onclick="appSeleccion.unirExistente()">
                                                        <img src="images/Emacth.jpg" class="thumbnail" alt="">
                                                        <div>
                                                            <p style="color:#ffffff;">Join Existing Match</p>
                                                        </div>
                                                    </a>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
        </section>
        
        <!-- Footer -->
        <div id="footerSeleccionPartida">
            <div>
                <ul class="icons">
                    <li><a href="https://twitter.com/Felipelosada96" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="https://www.facebook.com/EscuelaIng/" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                    <li><a href="https://www.instagram.com/escuelaing/?hl=es" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="https://github.com/Chuzz1996/ARSW-CamposDeGuerra" class="icon fa-github"><span class="label">Github</span></a></li>
                </ul>

                <ul class="copyright">
                    <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>

            </div>
        </div>

    </body>
</html>
